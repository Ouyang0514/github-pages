<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>检查员签到</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .signin-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background-color: #3367d6;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>检查员签到</h1>
    </header>
    
    <div class="container">
        <div class="signin-card">
            <form id="signinForm">
                <div class="form-group">
                    <label for="inspectorName">姓名</label>
                    <input type="text" id="inspectorName" placeholder="请输入您的姓名" required>
                </div>
                <div class="form-group">
                    <label for="department">部门</label>
                    <input type="text" id="department" placeholder="请输入您的部门" required>
                </div>
                <div class="form-group">
                    <label for="employeeId">工号（可选）</label>
                    <input type="text" id="employeeId" placeholder="请输入您的工号">
                </div>
                <button type="submit" class="submit-btn">签到并开始检查</button>
            </form>
            
            <a href="index.html" class="back-link">返回首页</a>
        </div>
    </div>

    <script>
        document.getElementById('signinForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const inspectorName = document.getElementById('inspectorName').value.trim();
            const department = document.getElementById('department').value.trim();
            const employeeId = document.getElementById('employeeId').value.trim();
            
            if (!inspectorName || !department) {
                alert('请填写姓名和部门！');
                return;
            }
            
            // 保存检查员信息到localStorage
            const inspectorInfo = {
                name: inspectorName,
                department: department,
                employeeId: employeeId,
                signinTime: new Date().toLocaleString()
            };
            localStorage.setItem('inspectorInfo', JSON.stringify(inspectorInfo));
            
            // 跳转到检查页面
            window.location.href = 'checklist.html';
        });
    </script>
</body>
</html>
