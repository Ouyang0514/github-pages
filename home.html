<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大连路明生产安全检查系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .welcome-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .logo {
            margin: 1rem 0;
            max-width: 300px;
        }
        .start-btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            margin-top: 1.5rem;
        }
        .start-btn:hover {
            background-color: #3367d6;
        }
        .instructions {
            text-align: left;
            margin: 1.5rem 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>大连路明生产安全检查系统</h1>
    </header>
    
    <div class="container">
        <div class="welcome-card">
            <img src="路明logo.jpg" alt="路明科技Logo" class="logo">
            <h2>欢迎使用安全检查系统</h2>
            
            <div class="instructions">
                <p><strong>系统使用流程：</strong></p>
                <ol>
                    <li>检查员签到（输入姓名和部门）</li>
                    <li>填写安全检查表</li>
                    <li>提交检查结果</li>
                    <li>查看并下载检查报告</li>
                </ol>
            </div>
            
            <a href="signin.html" class="start-btn">开始检查</a>
        </div>
    </div>
</body>
</html>

   
</body>
</html>
